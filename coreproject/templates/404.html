{% extends "base.html" %}

{% block title %}Page Not Found (404) | COT Analysis Platform{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <!-- 404 Icon/Illustration -->
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-blue-100 rounded-full mb-5">
                <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Page Not Found</h2>
            <p class="text-gray-600 mb-6">Sorry, we couldn't find the page you're looking for.</p>
            
            <!-- Neural network visualization -->
            <div class="flex justify-center mb-8">
                <svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="opacity-70">
                    <!-- Nodes -->
                    <circle cx="30" cy="30" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    <circle cx="30" cy="60" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    <circle cx="30" cy="90" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    
                    <circle cx="100" cy="20" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    <circle cx="100" cy="50" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    <circle cx="100" cy="80" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    <circle cx="100" cy="110" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    
                    <circle cx="170" cy="40" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    <circle cx="170" cy="80" r="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
                    
                    <!-- Connections -->
                    <line x1="38" y1="30" x2="92" y2="20" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="38" y1="30" x2="92" y2="50" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="38" y1="30" x2="92" y2="80" stroke="#93c5fd" stroke-width="2"/>
                    
                    <line x1="38" y1="60" x2="92" y2="20" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="38" y1="60" x2="92" y2="50" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="38" y1="60" x2="92" y2="80" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="38" y1="60" x2="92" y2="110" stroke="#93c5fd" stroke-width="2"/>
                    
                    <line x1="38" y1="90" x2="92" y2="50" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="38" y1="90" x2="92" y2="80" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="38" y1="90" x2="92" y2="110" stroke="#93c5fd" stroke-width="2"/>
                    
                    <line x1="108" y1="20" x2="162" y2="40" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="108" y1="50" x2="162" y2="40" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="108" y1="50" x2="162" y2="80" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="108" y1="80" x2="162" y2="40" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="108" y1="80" x2="162" y2="80" stroke="#93c5fd" stroke-width="2"/>
                    <line x1="108" y1="110" x2="162" y2="80" stroke="#93c5fd" stroke-width="2"/>
                    
                    <!-- 404 text -->
                    <text x="100" y="60" font-family="monospace" font-size="24" font-weight="bold" fill="#ef4444" text-anchor="middle">404</text>
                </svg>
            </div>
            
            <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
                <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-home mr-2"></i>
                    Go to Homepage
                </a>
                <button onclick="window.history.back()" class="inline-flex items-center px-4 py-2 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
    
    <!-- Technical details (only shown if DEBUG is True) -->
    {% if debug %}
    <div class="mt-8 max-w-md w-full bg-white p-6 rounded-xl shadow-lg border-l-4 border-yellow-500">
        <h3 class="text-lg font-medium text-gray-900 mb-2">Technical Details</h3>
        <div class="bg-gray-100 p-3 rounded-md font-mono text-sm overflow-x-auto">
            <p>{{ request_path }}</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
